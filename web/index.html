<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ChronoDeX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&family=Rye&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: 'var(--brand-50)',
              100: 'var(--brand-100)',
              200: 'var(--brand-200)',
              300: 'var(--brand-300)',
              400: 'var(--brand-400)',
              500: 'var(--brand-500)',
              600: 'var(--brand-600)',
              700: 'var(--brand-700)',
              800: 'var(--brand-800)',
              900: 'var(--brand-900)',
            },
            dark: {
              bg: 'var(--bg-primary)',
              surface: 'var(--bg-secondary)',
              border: 'var(--border-color)'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'], // For Cyberpunk
            serif: ['Rye', 'serif'], // For One Piece
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'slide-in-left': 'slideInLeft 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInLeft: {
              '0%': { transform: 'translateX(-100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Default Light - Navy theme matching logo */
      --brand-50: #e8eef5;
      --brand-100: #c5d4e8;
      --brand-200: #9db5d6;
      --brand-300: #7596c4;
      --brand-400: #4d77b2;
      --brand-500: #1e3a5f;
      /* Deep navy from logo */
      --brand-600: #172d4a;
      --brand-700: #102035;
      --bg-primary: #f1f5f9;
      --bg-secondary: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-color: #cbd5e1;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(30, 58, 95, 0.15);
    }

    .dark {
      /* Default Dark (Midnight) */
      --brand-50: #0f172a;
      --brand-500: #3b82f6;
      --brand-600: #2563eb;
      --bg-primary: #020617;
      --bg-secondary: #0f172a;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border-color: #1e293b;
      --glass-bg: rgba(15, 17, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    /* Cyberpunk Theme */
    .theme-cyberpunk {
      --brand-50: #2a0a18;
      --brand-500: #f472b6;
      /* Neon Pink */
      --brand-600: #db2777;
      --bg-primary: #050505;
      --bg-secondary: #12020a;
      --text-primary: #e0f2fe;
      --text-secondary: #0ea5e9;
      /* Neon Blue Text */
      --border-color: #38bdf8;
      --glass-bg: rgba(10, 5, 20, 0.85);
      --glass-border: rgba(244, 114, 182, 0.3);
    }

    .theme-cyberpunk .glass {
      box-shadow: 0 0 15px rgba(244, 114, 182, 0.15);
      border: 1px solid var(--glass-border);
    }

    /* Sunset (Pink/Orange) */
    .theme-sunset {
      --brand-50: #fff1f2;
      --brand-500: #f43f5e;
      --brand-600: #e11d48;
      --bg-primary: #4c0519;
      --bg-secondary: #881337;
      --text-primary: #fff1f2;
      --text-secondary: #fda4af;
      --border-color: #fb7185;
      --glass-bg: rgba(136, 19, 55, 0.6);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    .theme-sunset .bg-gradient-main {
      background: linear-gradient(to bottom right, #4c0519, #881337, #be123c);
    }

    /* One Piece - Classic Energetic Palette */
    /* High contrast, primary colors, adventurous, youthful */
    .theme-onepiece {
      --brand-50: #FFE5E5;
      /* Light Scarlet tint */
      --brand-100: #FFCCCC;
      --brand-200: #FF9999;
      --brand-300: #FF6666;
      --brand-400: #FF4D4D;
      --brand-500: #FF3333;
      /* Vibrant Scarlet - Primary Action */
      --brand-600: #E62E2E;
      --brand-700: #CC2929;
      --accent-yellow: #F4D03F;
      /* Warm Straw Yellow - Secondary Accent */
      --accent-azure: #4A90E2;
      /* Bright Azure - Nav/Footer */
      --bg-primary: #F5F5F5;
      /* Off-White/Clouds */
      --bg-secondary: #FFFFFF;
      --bg-nav: #4A90E2;
      /* Bright Azure for navigation */
      --text-primary: #1A1A2E;
      /* Deep Denim Blue */
      --text-secondary: #3D3D5C;
      --border-color: #F4D03F;
      /* Straw Yellow borders */
      --glass-bg: rgba(245, 245, 245, 0.95);
      --glass-border: rgba(244, 208, 63, 0.4);
    }

    .theme-onepiece body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
    }

    /* Straw Yellow highlight for badges/key elements */
    .theme-onepiece .bg-brand-500\/5 {
      background-color: rgba(244, 208, 63, 0.15) !important;
      border-color: rgba(244, 208, 63, 0.6) !important;
    }

    .theme-onepiece .text-brand-500 {
      color: #FF3333;
      /* Vibrant Scarlet */
    }

    /* Azure accents for sidebar/nav */
    .theme-onepiece aside,
    .theme-onepiece .glass {
      background: rgba(74, 144, 226, 0.08);
      border-color: rgba(244, 208, 63, 0.3);
    }

    .theme-onepiece header {
      background: rgba(255, 255, 255, 0.9);
      border-bottom-color: rgba(244, 208, 63, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-secondary);
      opacity: 0.3;
      border-radius: 3px;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .bg-gradient-main {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>

<body class="antialiased overflow-hidden h-screen w-screen selection:bg-brand-500 selection:text-white">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
