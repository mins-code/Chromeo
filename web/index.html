<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ChronoDeX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&family=Rye&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: 'var(--brand-50)',
              100: 'var(--brand-100)',
              200: 'var(--brand-200)',
              300: 'var(--brand-300)',
              400: 'var(--brand-400)',
              500: 'var(--brand-500)',
              600: 'var(--brand-600)',
              700: 'var(--brand-700)',
              800: 'var(--brand-800)',
              900: 'var(--brand-900)',
            },
            dark: {
              bg: 'var(--bg-primary)',
              surface: 'var(--bg-secondary)',
              border: 'var(--border-color)'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'], // For Cyberpunk
            serif: ['Rye', 'serif'], // For One Piece
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'slide-in-left': 'slideInLeft 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInLeft: {
              '0%': { transform: 'translateX(-100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Default Light - Navy theme matching logo */
      --brand-50: #e8eef5;
      --brand-100: #c5d4e8;
      --brand-200: #9db5d6;
      --brand-300: #7596c4;
      --brand-400: #4d77b2;
      --brand-500: #1e3a5f;
      /* Deep navy from logo */
      --brand-600: #172d4a;
      --brand-700: #102035;
      --bg-primary: #f1f5f9;
      --bg-secondary: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-color: #cbd5e1;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(30, 58, 95, 0.15);
    }

    .dark {
      /* Default Dark (Midnight) */
      --brand-50: #0f172a;
      --brand-500: #3b82f6;
      --brand-600: #2563eb;
      --bg-primary: #020617;
      --bg-secondary: #0f172a;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border-color: #1e293b;
      --glass-bg: rgba(15, 17, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    /* Cyberpunk Theme */
    .theme-cyberpunk {
      --brand-50: #2a0a18;
      --brand-500: #f472b6;
      /* Neon Pink */
      --brand-600: #db2777;
      --bg-primary: #050505;
      --bg-secondary: #12020a;
      --text-primary: #e0f2fe;
      --text-secondary: #0ea5e9;
      /* Neon Blue Text */
      --border-color: #38bdf8;
      --glass-bg: rgba(10, 5, 20, 0.85);
      --glass-border: rgba(244, 114, 182, 0.3);
    }

    .theme-cyberpunk .glass {
      box-shadow: 0 0 15px rgba(244, 114, 182, 0.15);
      border: 1px solid var(--glass-border);
    }

    /* Sunset (Pink/Orange) */
    .theme-sunset {
      --brand-50: #fff1f2;
      --brand-500: #f43f5e;
      --brand-600: #e11d48;
      --bg-primary: #4c0519;
      --bg-secondary: #881337;
      --text-primary: #fff1f2;
      --text-secondary: #fda4af;
      --border-color: #fb7185;
      --glass-bg: rgba(136, 19, 55, 0.6);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    .theme-sunset .bg-gradient-main {
      background: linear-gradient(to bottom right, #4c0519, #881337, #be123c);
    }

    /* One Piece - Rose Gold Compass Theme */
    /* Elegant dark theme with rose gold/peachy accents matching the compass logo */
    .theme-onepiece {
      --brand-50: #2A2420;
      /* Dark rose tint */
      --brand-100: #3D3530;
      --brand-200: #8B7355;
      --brand-300: #C9A080;
      /* Lighter rose gold */
      --brand-400: #D4A574;
      /* Rose gold */
      --brand-500: #D4A574;
      /* Rose Gold - Primary Accent */
      --brand-600: #C9A080;
      --brand-700: #A88B6A;
      --bg-primary: #0A0A0A;
      /* Deep black background */
      --bg-secondary: #141414;
      /* Slightly lighter black for cards */
      --text-primary: #E8DCD0;
      /* Warm off-white for primary text */
      --text-secondary: #B8A898;
      /* Muted rose for secondary text */
      --border-color: rgba(212, 165, 116, 0.3);
      /* Rose gold borders */
      --glass-bg: rgba(20, 20, 20, 0.95);
      --glass-border: rgba(212, 165, 116, 0.2);
    }

    .theme-onepiece body {
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
    }

    /* Dark gradient background */
    .theme-onepiece .bg-gradient-main {
      background: linear-gradient(135deg, #0A0A0A 0%, #141414 50%, #0A0A0A 100%);
    }

    /* Rose gold accent for interactive elements */
    .theme-onepiece .bg-brand-500\/5 {
      background-color: rgba(212, 165, 116, 0.08) !important;
      border-color: rgba(212, 165, 116, 0.3) !important;
    }

    .theme-onepiece .text-brand-500 {
      color: #D4A574;
      /* Rose gold for accent text */
    }

    .theme-onepiece .text-brand-600 {
      color: #C9A080;
    }

    .theme-onepiece .text-brand-300 {
      color: #E8DCD0;
    }

    /* Dark sidebar with rose gold accents */
    .theme-onepiece aside {
      background: linear-gradient(180deg, rgba(20, 20, 20, 0.98) 0%, rgba(10, 10, 10, 0.98) 100%);
      border-color: rgba(212, 165, 116, 0.15);
    }

    .theme-onepiece .glass {
      background: rgba(20, 20, 20, 0.95);
      border-color: rgba(212, 165, 116, 0.15);
    }

    .theme-onepiece header {
      background: rgba(10, 10, 10, 0.98);
      border-bottom: 1px solid rgba(212, 165, 116, 0.2);
    }

    /* Rose gold line separators */
    .theme-onepiece .border-b,
    .theme-onepiece .border-t {
      border-color: rgba(212, 165, 116, 0.15);
    }

    /* Dark cards with rose gold accents */
    .theme-onepiece .glass-panel {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(212, 165, 116, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .theme-onepiece .glass-panel:hover {
      border-color: rgba(212, 165, 116, 0.3);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 165, 116, 0.1);
    }

    /* Rose gold gradient buttons */
    .theme-onepiece button.rounded-full {
      background: linear-gradient(135deg, #D4A574 0%, #C9A080 100%);
      border: none;
      box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
      color: #0A0A0A;
    }

    /* Rose gold icon accents */
    .theme-onepiece .text-slate-400,
    .theme-onepiece .text-slate-500 {
      color: #8B7A6A;
    }

    .theme-onepiece .text-slate-600,
    .theme-onepiece .text-slate-700 {
      color: #B8A898;
    }

    .theme-onepiece .text-slate-200,
    .theme-onepiece .text-slate-100 {
      color: #E8DCD0;
    }

    /* Warm hover states */
    .theme-onepiece a:hover,
    .theme-onepiece button:hover {
      color: #D4A574;
    }

    /* Dark mode specific overrides for readability */
    .theme-onepiece .dark\\:text-slate-200,
    .theme-onepiece .dark\\:text-white {
      color: #E8DCD0;
    }

    .theme-onepiece .dark\\:text-slate-400 {
      color: #B8A898;
    }


    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-secondary);
      opacity: 0.3;
      border-radius: 3px;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .bg-gradient-main {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>

<body class="antialiased overflow-hidden h-screen w-screen selection:bg-brand-500 selection:text-white">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
